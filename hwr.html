var recording = false;
var lastPositionX = 0;
var lastPositionY = 0;

var moves = new Array;
var angleArray = new Array;

var anglesMap = new Array;
var sectorRad = Math.PI * 2 / 8;
var step = Math.PI * 2 / 100;
var sector;
for (var i = -sectorRad / 2; i <= Math.PI * 2 - sectorRad / 2; i += step) {
	sector = Math.floor((i + sectorRad / 2) / sectorRad);
	anglesMap.push(sector);
}





function newCanvas() {
	var canvas = '<canvas id="canvas1"  width="' + ($(window).width()) + '" height="' + ($(window).height() - 200) + '" style="border:0px solid #190c00; max-width: 100%;height: auto;background:url(paper.jpg);background-position: center top; background-size: 100% 100%;background-repeat: no-repeat;" ></canvas>';
	$("#canvas").html(canvas);
	ctx = document.getElementById("canvas1").getContext("2d");
	ctx.lineWidth = 4;
	$("#canvas1").drawTouch();
	$("#canvas1").drawMouse();
}



$.fn.drawTouch = function() {
	var start = function(e) {
		e = e.originalEvent;
		ctx.beginPath();
		ctx.strokeStyle="#000";
		x = e.changedTouches[0].pageX - 1;
		y = e.changedTouches[0].pageY - 2;
		ctx.moveTo(x, y);
		ctx.strokeRect(x, y, 1, 1);
		recording = true;
		lastPositionX = e.changedTouches[0].pageX - $("#canvas1").offset().left;
		lastPositionY = e.changedTouches[0].pageY - $("#canvas1").offset().top;

	};

	var move = function(e) {

		e = e.originalEvent;
		x = e.changedTouches[0].pageX - 1;
		y = e.changedTouches[0].pageY - 2;
		ctx.lineTo(x, y);
		ctx.stroke();
		


		if (recording == true) {
			var msx = (e.changedTouches[0].pageX - $("#canvas1").offset().left);
			var msy = (e.changedTouches[0].pageY - $("#canvas1").offset().top);
			var difx = msx - lastPositionX;
			var dify = msy - lastPositionY;
			var sqDist = (difx * difx + dify * dify);
			var sqPrec = (8 * 8);
			if (sqDist > sqPrec) {

				lastPositionX = msx;
				lastPositionY = msy;
				var angle = Math.atan2(difx, dify) + sectorRad / 2;
				
				var angleRound = Math.floor(angle * 100);
				//f = value < 0 ? Math.abs(value) : value;
				if (angle < 0) angle += Math.PI * 2;
				var no = Math.floor(angle / (Math.PI * 2) * 100);
				moves.push(anglesMap[no]);
				angleArray.push(angle);
				data1_s1 = _.first(_.uniq(angleArray)) ;
				data2_s1 = _.last(_.uniq(angleArray)) ;
				data3_s1 = _.first(_.uniq(moves)) ;
				data4_s1 = _.last(_.uniq(moves)) ;
				data5_s1 = _.uniq(angleArray).length ;
				data6_s1 = _.uniq(moves).length ;

			}
		}
	};

	var stop = function(e) {
		clicked = 0;
		recording = false;
		lastPositionX = 0;
		lastPositionY = 0;
		
		data1_s2 += data1_s1 ;
		data2_s2 += data2_s1 ;
		data3_s2 += data3_s1 ;
		data4_s2 += data4_s1 ;
		data5_s2 += data6_s1 ;
		data6_s2 += data6_s1 ;
		console.log(data1_s1 + " " + data2_s1 + " " + data5_s1);
		mouseClick();
		
	};

	$(this).on("touchstart", start);
	$(this).on("touchmove", move);
	$(this).on("touchend", stop);
};



$.fn.drawMouse = function() {
	var clicked = 0;
	
	var start = function(e) {
		e = e.originalEvent;
		clicked = 1;
		ctx.beginPath();
		ctx.strokeStyle="#000";
		x = e.pageX - 1;
		y = e.pageY - 2;
		ctx.moveTo(x, y);
		ctx.strokeRect(x, y, 1, 1);
		lastPositionX = e.clientX - $("#canvas1").offset().left;
		lastPositionY = e.clientY - $("#canvas1").offset().top;
		recording = true;
		
	};

	var move = function(e) {
		e = e.originalEvent;
		

		if (clicked) {
			x = e.pageX - 1;
		    y = e.pageY - 2;
			ctx.lineTo(x, y);
			ctx.stroke();
		}
		if (recording == true) {
			var msx = (e.clientX - $("#canvas1").offset().left);
			var msy = (e.clientY - $("#canvas1").offset().top);
			var difx = msx - lastPositionX;
			var dify = msy - lastPositionY;
			var sqDist = (difx * difx + dify * dify);
			var sqPrec = (8 * 8);


			if (sqDist > sqPrec) {

				lastPositionX = msx;
				lastPositionY = msy;
				var angle = Math.atan2(difx, dify) + sectorRad / 2;
				
				var angleRound = Math.floor(angle * 100);
				//f = value < 0 ? Math.abs(value) : value;
				if (angle < 0) angle += Math.PI * 2;
				var no = Math.floor(angle / (Math.PI * 2) * 100);
				//console.log(no);
				moves.push(anglesMap[no]);
				console.log(moves);
				angleArray.push(angle);console.log(angleArray);
				data1_s1 = _.first(_.uniq(angleArray)) ;
				data2_s1 = _.last(_.uniq(angleArray)) ;
				data3_s1 = _.first(_.uniq(moves)) ;
				data4_s1 = _.last(_.uniq(moves)) ;
				data5_s1 = _.uniq(angleArray).length ;
				data6_s1 = _.uniq(moves).length ;

			}
		}



	};

	var stop = function(e) {
		e = e.originalEvent;
		clicked = 0;
		recording = false;
		lastPositionX = 0;
		lastPositionY = 0;
		
		data1_s2 += data1_s1 ;
		data2_s2 += data2_s1 ;
		data3_s2 += data3_s1 ;
		data4_s2 += data4_s1 ;
		data5_s2 += data6_s1 ;
		data6_s2 += data6_s1 ;
		//console.log(data1_s1 + " " + data2_s1 + " " + data5_s1 + " " + data6_s1);
		mouseClick();
		

		
		//memulai 
		
		
	};

	$(this).on("mousedown", start);
	$(this).on("mousemove", move);
	$(this).on("mouseup", stop);
};
