<script type="text/javascript">
			jQuery(document).ready(function($) {

function doClose() {
		navigator.notification.confirm(
			'Keluar dari Aplikasi?',
			exitApp,
			'Fuzzy HWR',
			'Ok,Cancel'
		);
	}
	
	function exitApp(buttonIndex) {
			if (buttonIndex == 1) {
			navigator.app.exitApp();
			}
		else {
			window.close();
		}
	}
